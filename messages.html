</div>
<div class="search-result-container" hidden>
  <div id="search-result" class="search-result"></div>
</div>

<div id="groupModal" class="group-modal hidden">
  <div class="group-modal-content">
    <h2>Create Group</h2>
    <div class="group-search-container">
    <input
      type="text"
      class="group-search-input"
      id="group-search-input"
      placeholder="Search users..." 
    />
    <div  class="group-search-results" id="group-search-results">
      <!-- Search results will populate here -->
    </div>
  </div>

  <h3>Selected Users</h3>
    <div  class="selected-users" id="selected-users">

      <!-- Pinned users will appear here -->
    </div>
    <input
      type="text"
      id="groupNameInput"
      class="groupNameInput"
      placeholder="Name your group..." max="18"

    />
    <div class="group-buttons">
    <button class="group-button" id="cancelGroupButton">Cancel</button>
    <button class="group-button"  id="makeGroupButton">Create Group</button>
  </div>
  </div>
</div>

        <div class="user-messaging-list">

        </div>
        
</div>
